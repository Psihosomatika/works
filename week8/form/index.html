<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="style.css">

</head>

<body>
  <div class="container root">
    <div class="row">
      <div class="col-5">
        <form class="mt-3 form"
              action="">
          <div class="mb-3">
            <label for="name"
                   class="form-label text-white">Имя</label>
            <input class="form-control form__input"
                   type="text"
                   placeholder=""
                   aria-label="default input example"
                   id="name">
          </div>
          <div class="mb-3">
            <label for="phone"
                   class="form-label text-white">Телефон</label>
            <input class="form-control form__input"
                   type="text"
                   placeholder="+7 (900) 999-99-99"
                   aria-label="default input example"
                   id="phone">
          </div>
          <div class="mb-3">
            <label for="email"
                   class="form-label text-white">Email</label>
            <input class="form-control form__input"
                   type="email"
                   placeholder=""
                   aria-label="default input example"
                   id="email">
          </div>
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   value=""
                   id="flexCheckDefault">
            <label class="form-check-label text-white"
                   for="flexCheckDefault">
              Согласие на <a class="text-danger link-underline link-underline-opacity-0

">обработку персональных данных</a>
            </label>
            <div class="mt-3">
              <button type="button "
                      class="btn btn-danger form__button">Зарегистрироваться</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-5">
        <img src="screen.png"
             alt=""
             class="img">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f931456f9d.js"
          crossorigin="anonymous"></script>
</body>

</html>
