<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Block document model</title>
  <style>
    div {
      border: 1px solid red;
      width: calc(100% - 80px - 30px - 2px);
      height: 200px;
      padding: 40px;
      margin: 30px;
      /* box-sizing: border-box; */
    }

    span {
      border: 1px solid blue;
      padding: 40px;
      margin: 0 30px;
      display: inline-block;
      /* width: 100%;
      height: 200px; */
    }
  </style>
</head>

<body>
  <div>hello</div>
  <span>hello</span>
</body>

</html>
