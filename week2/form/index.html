<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form>
    <h1>Оценить урок</h1>
    <label for="select-week">На какой неделе обучения ты находишься? *</label>
    <div>
      <select name="select-week"
              id="select-week">
        <option value="">Неделя 1</option>
        <option value="">Неделя 2</option>
        <option value="">Неделя 3</option>
      </select>
    </div>
    <fieldset>
      <legend>Вырази свое мнение</legend>
      <span>абсолютно не удовлетворена</span>
      <label for="item1">1</label><input name="item"
             id="item1"
             type="radio">
      <label for="item2">2</label><input name="item"
             id="item2"
             type="radio">
      <label for="item3">3</label><input name="item"
             id="item3"
             type="radio">
      <label for="item4">4</label><input name="item"
             id="item4"
             type="radio">
      <span>полностью удовлетворена</span>
    </fieldset>

    <div>
      <label for="comment">Прокомментируй, пожалуйста, свою оценку. Что понравилось или/и что не понравилось?</label>
      <textarea name="user-comment"
                id="comment"
                cols="60"
                rows="10"></textarea>
    </div>
    <div>
      <h2>Сколько времени у тебя заняло обучение на этой неделе, включая выполнение домашней работы?</h2>
      <label for="time">Сколько времени у тебя заняло обучение на этой неделе, включая выполнение домашней
        работы?</label>
      <input type="number"
             id="time">
    </div>
    <div>
      <h2>Что вам больше всего понравилось? </h2>
      <label for="point1">Делать формы</label>
      <input type="checkbox"
             id="point1">
      <label for="point1">Читать теорию</label>
      <input type="checkbox"
             id="point1">
      <label for="point1">Смотреть видео</label>
      <input type="checkbox"
             id="point1">
    </div>
    <input type="password">
    <button>Отправить</button>
  </form>
</body>

</html>
