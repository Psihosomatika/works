<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>впечатления об учебе</h1>
  <form>
    <div>
      <input type="text"
             name="name"
             id="name" />
      <label for="name">введите своё имя</label>
    </div>
    <label for="select-week">На какой неделе обучения ты находишься?*</label>
    <div>
      <select name="week"
              id="select-week">
        <option value="">Выбрать</option>
        <option value="1">week1</option>
        <option value="2">week2</option>
        <option value="3">week3</option>
        <option value="4">week4</option>
      </select>
    </div>
    <div>
      <p>Насколько ты удовлетворена материалами недели? *</p>
      <span>абсолютно не удовлетворена</span>
      <label for="one">1</label>
      <input type="radio"
             name="rating"
             id="one">
      <label for="two">2</label>
      <input type="radio"
             name="rating"
             id="two">
      <label for="three">3</label>
      <input type="radio"
             name="rating"
             id="three">
      <label for="four">4</label>
      <input type="radio"
             name="rating"
             id="four">
      <label for="five">5</label>
      <input type="radio"
             name="rating"
             id="five">
      <span>полностью удовлетворена</span>
    </div>
    <label for="comment">Прокомментируй, пожалуйста, свою оценку. Что понравилось или/и что не понравилось?</label>
    <div>
      <textarea name="comment"
                id="comment"
                cols="40"
                rows="5"></textarea>
    </div>
    <label for="time">Сколько времени у тебя заняло обучение на этой неделе, включая выполнение домашней работы?</label>
    <input type="text"
           id="time">
    <div>
      <label for="password">Введите пароль для отправки</label>
      <input type="password"
             id="password">
    </div>
    <button>Отправить</button>
  </form>

</body>

</html>
